<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Working with JavaScript Dom</title>
  </head>
  <body>
    <div id="home">
      <header>
        <div id="title">
          <h1>Moviemania</h1>
          <p>Movies for everyone</p>
          <form id="search-movies">
            <input type="text" placeholder="Search Movies" />
          </form>
        </div>
      </header>
      <div id="movie-list">
        <h2 class="title">Movies to watch</h2>
        <ul>
          <li>
            <span class="name">Fight Club</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Shawshank Redemption</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Dilwale</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Dark Knight</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Dark Knight1</span>
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>
      <form id="add-movie">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide the List</label>
        <input type="text" placeholder="Add a movie" />
        <button>Add</button>
      </form>
    </div>

    <script>
      // code for delete the movie...

      var list = document.querySelector("#movie-list ul");

      list.addEventListener("click", function(e) {
        if (e.target.className === "delete") {
          var li = e.target.parentElement;
          list.removeChild(li);
        }
      });

      // for hide the list:::::

      var hide = document.getElementById("hide");
      hide.addEventListener("click", function(e) {
        if (hide.checked == true) {
          list.hidden = true;
        } else if (hide.checked == false) {
          list.hidden = false;
        }
      });

      // code below is for add a movie to list::

      var form = document.forms["add-movie"];
      form.addEventListener("submit", function(e) {
        e.preventDefault();

        var vall = form.querySelector('input[type="text"]').value;

        var li = document.createElement("li");

        var muvi = document.createElement("span");

        var del = document.createElement("span");

        li.appendChild(muvi);
        li.appendChild(del);
        list.appendChild(li);

        muvi.textContent = vall;
        del.textContent = "delete";

        muvi.classList.add("name");
        del.classList.add("delete");
      });

      // below code is now working for searching a movie;

      var searchMovie = document.querySelector('input[type="text"]');
      searchMovie.addEventListener("keyup", function(e) {
        var fltr = searchMovie.value.toUpperCase();
        var list = document.querySelector("#movie-list ul");
        var fullli = list.querySelectorAll("li");
        var li = list.querySelectorAll("li .name");
        for (i = 0; i < li.length; i++) {
          var a = li[i].textContent;
          var txtvalue = a.toUpperCase();
          if (txtvalue.indexOf(fltr) > -1) {
            fullli[i].style.display = "";
          } else {
            fullli[i].style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
